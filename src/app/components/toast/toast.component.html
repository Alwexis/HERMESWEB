<main class="absolute bottom-0 right-0 px-6 py-6 overflow-hidden z-50">
    @if (type == 'success') {
        <section class="animate-fade-up animate-ease-in-out bg-green-400 flex items-center justify-between px-2 py-2 rounded-md">
            <svg class="w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m-.997-4L6.76 11.757l1.414-1.414l2.829 2.829l5.657-5.657l1.414 1.414z"/></svg>
            <div class="w-[1px] h-6 bg-green-300 mx-2"></div>
            <div class="flex flex-col">
                <span class="text-white text-sm font-semibold font-montserrat">{{ title }}</span>
                <p class="text-neutral-50 text-xs font-quicksand">{{ message }}</p>
            </div>
            <div class="w-[1px] h-6 bg-green-300 mx-2"></div>
            <svg (click)="onToastClosed.emit()" class="w-6 cursor-pointer text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m12 10.587l4.95-4.95l1.414 1.414l-4.95 4.95l4.95 4.95l-1.415 1.414l-4.95-4.95l-4.949 4.95l-1.414-1.415l4.95-4.95l-4.95-4.95L7.05 5.638z"/></svg>
        </section>        
    } @else if (type == 'error') {
        <section class="animate-fade-up animate-ease-in-out bg-red-400 flex items-center justify-between px-2 py-2 rounded-md">
            <svg class="w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1zm1 2H6v12h12zm-4.586 6l1.768 1.768l-1.414 1.414L12 15.414l-1.768 1.768l-1.414-1.414L10.586 14l-1.768-1.768l1.414-1.414L12 12.586l1.768-1.768l1.414 1.414zM9 4v2h6V4z"/></svg>
            <div class="w-[1px] h-6 bg-red-300 mx-2"></div>
            <div class="flex flex-col">
                <span class="text-white text-sm font-semibold font-montserrat">{{ title }}</span>
                <p class="text-neutral-50 text-xs font-quicksand">{{ message }}</p>
            </div>
            <div class="w-[1px] h-6 bg-red-300 mx-2"></div>
            <svg (click)="onToastClosed.emit()" class="w-6 cursor-pointer text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m12 10.587l4.95-4.95l1.414 1.414l-4.95 4.95l4.95 4.95l-1.415 1.414l-4.95-4.95l-4.949 4.95l-1.414-1.415l4.95-4.95l-4.95-4.95L7.05 5.638z"/></svg>
        </section>
    } @else if (type == 'warning') {
        <section class="animate-fade-up animate-ease-in-out bg-yellow-400 flex items-center justify-between px-2 py-2 rounded-md">
            <svg class="w-6 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m-.997-4L6.76 11.757l1.414-1.414l2.829 2.829l5.657-5.657l1.414 1.414z"/></svg>
            <div class="w-[1px] h-6 bg-yellow-300 mx-2"></div>
            <div class="flex flex-col">
                <span class="text-white text-sm font-semibold font-montserrat">{{ title }}</span>
                <p class="text-neutral-50 text-xs font-quicksand">{{ message }}</p>
            </div>
            <div class="w-[1px] h-6 bg-yellow-300 mx-2"></div>
            <svg (click)="onToastClosed.emit()" class="w-6 cursor-pointer text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m12 10.587l4.95-4.95l1.414 1.414l-4.95 4.95l4.95 4.95l-1.415 1.414l-4.95-4.95l-4.949 4.95l-1.414-1.415l4.95-4.95l-4.95-4.95L7.05 5.638z"/></svg>
        </section>        
    }
</main>
